<!DOCTYPE html>
<html lang="en">

  <link rel="icon" type="image/png" href="assets/img/logo.png"/>
  <meta charset="utf-8">

  <title>Contact - Supreeth Mysore Venkatesh</title>
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
  <header id="header" class="header-tops">
    <div class="container">
      <h1><a href="/">Supreeth Mysore Venkatesh</a></h1>
      <h2 style="color:#fff">I am <span class="typing" style="color:#1eff00"></span></h2>
      <nav class="nav-menu d-none d-lg-block">
        <ul>
          <li><a href="index.html"><span>Home</span></a></li>
          <li><a href="about.html"><span>About</span></a></li>
          <li><a href="projects.html"><span>Projects</span></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section id="contact" class="contact">
    <div class="container">
      <form action="https://formspree.io/f/mvoendnb" method="post">
        <div class="row">
          <div class="col-md-6 form-group">
            <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
          </div>
          <div class="col-md-6 form-group">
            <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
          </div>
        </div>
        <div class="form-group mt-3">
          <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
        </div>
        <div class="form-group mt-3">
          <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
        </div>
        <div class="text-center"><button type="submit">Send Message</button></div>
      </form>
    </div>
  </section>
</body>
</html>
